<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Add New Tag</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>
  <div *ngIf="errorMessage != null" style="color: red;">
    {{errorMessage}}
  </div>

  <div *ngIf="name.invalid && (name.dirty || name.touched || submitted)" style="color: red;" class="errorText">
    <div *ngIf="name.errors.required">
      Tag name is required.
    </div>
  </div>

  <ion-item>
    <ion-label><b>Tag Name: </b></ion-label>
    <ion-input type="text" id="name" name="name" [(ngModel)]="newTag.name" required="true" #name="ngModel" (keypress)="keyPress()"></ion-input>
  </ion-item>

  <ion-button (click)="create()" expand="block" fill="clear" shape="round">
    Add
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="back()" expand="block" fill="clear" shape="round">
      Back
    </ion-button>
  </ion-toolbar>
</ion-footer>
