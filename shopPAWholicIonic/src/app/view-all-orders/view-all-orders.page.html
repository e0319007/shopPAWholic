<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>My Orders</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let order of orders"  (click) = "viewOrderDetails($event, order)">
          ID: {{order.orderId}} <br />
          Date: {{order.orderDate.toLocaleString()}} <br />
          Total Price: {{order.totalPrice}} <br />
          Status: {{order.orderStatus}} <br />
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
