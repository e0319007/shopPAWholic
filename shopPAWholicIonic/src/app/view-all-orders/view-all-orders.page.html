<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>My Orders</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let order of orders" (click) = "viewOrderDetails($event, order)">
          ID: {{order.id}} 
          Date: {{order.orderDate}}
          Price: {{order.totalPrice}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
