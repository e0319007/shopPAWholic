<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>My Cart</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>
	<ion-card>
		<ion-list *ngFor="let item of cartItems">
			<ion-item>
				<ion-label><b>Name: {{item.listing.name}}</b></ion-label> <br />
				Qty: {{item.quantity}}<br />
				Price: ${{item.quantity * item.listing.unitPrice}}
			</ion-item>
			<ion-button float="right" (click)="removeListingFromCart(item)" expand="block" fill="clear" shape="round">
				Remove
			</ion-button>
			
		</ion-list>
	</ion-card>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-button (click)="checkoutDetails()" expand="block" fill="clear" shape="round">
			Check Out
		</ion-button>
	</ion-toolbar>
</ion-footer>
