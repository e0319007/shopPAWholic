<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>View All Listings</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-content>
      <ion-card-title>View All Listings</ion-card-title>
    </ion-content>

    <ion-searchbar  (ionInput)="filter($event)"></ion-searchbar>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let listing of filteredListings" (click) = "viewListingDetails($event, listing)">
          <ion-grid fixed>
            <ion-row><ion-img src='{{listing.picture}}'></ion-img></ion-row>
            <br />
            <ion-row><h2>{{listing.name}}</h2> <br /></ion-row>
            <ion-row style="color: slategrey;"><h3>Description: {{listing.description}}</h3> <br /></ion-row>
            <ion-row><b> Price: ${{listing.unitPrice}}</b> <br /></ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  
	
</ion-footer>
