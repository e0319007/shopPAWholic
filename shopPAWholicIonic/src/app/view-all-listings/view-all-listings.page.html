<ion-header>

	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>View All Listings</ion-title>
	</ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-card>
    <ion-content>
      <ion-card-title>View All Listings</ion-card-title>
    </ion-content>

    <ion-searchbar  (ionInput)="filter($event)"></ion-searchbar>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let listing of filteredListings" (click) = "viewListingDetails($event, listing)">
          {{listing.name}} <br />
          Description: {{listing.description}} <br />
          Price: ${{listing.unitPrice}} <br />
          
      </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  
	
</ion-footer>
