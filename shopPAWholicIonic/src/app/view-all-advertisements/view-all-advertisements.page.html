<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
    <ion-title>View All Advertisements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-content>
      <ion-card-title>View All Advertisements</ion-card-title>
    </ion-content>

    <ion-card-content>


      <div *ngIf="hasAds == false" style="color:red;">
        There are no advertisements yet
      </div>

      <ion-list>
        <!-- <ion-item *ngFor="let ad of advertisements">
          <ion-thumbnail slot="start">
            <img src="{{ad.picture}}">
          </ion-thumbnail>
          <ion-label>{{ad.description}}</ion-label>
          Start Date: {{ad.startDate}} <br />
          End Date: {{ad.endDate}} <br />
          Event URL: {{ad.url}} <br />
          
      </ion-item> -->

      <ion-item *ngFor="let ad of advertisements">
        <ion-grid fixed>
          <ion-row><ion-img src='{{ad.picture}}'></ion-img></ion-row>
          <br />
          <ion-row><h2>{{ad.description}}</h2> <br /></ion-row>
          <ion-row style="color: slategrey;"><h3>Start Date: {{parseDate(ad.startDate) | date: 'dd MMM, yyyy'}}</h3> <br /></ion-row>
          <ion-row style="color: slategrey;"><h3>End Date: {{parseDate(ad.endDate) | date: 'dd MMM, yyyy'}}</h3> <br /></ion-row>
          <ion-row >
            <ion-button expand="block" fill="clear" shape="round" style = "float: left; display: flex" href = {{ad.url}}>View Event</ion-button>  
          <br /></ion-row>
        </ion-grid>
      </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
