<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			View Billing Details
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>      
		<ion-card-header>        
			<ion-card-title>View Billing Details</ion-card-title>
		</ion-card-header>
		<ion-card-content>
		
			<div *ngIf="errorMessage">
				{{errorMessage}}
			</div>
			
			<ion-grid>
				<ion-row>
					<ion-col>Billing Detail ID</ion-col>
					<ion-col>Billing Date</ion-col>
				</ion-row>
				<ion-row *ngFor="let billingDetail of billingDetails">
					<ion-col>{{billingDetail.billingDetailId}}</ion-col>
					<ion-col>{{billingDetail.billingDate}}</ion-col>
				</ion-row>
			</ion-grid>
			
		</ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>

</ion-footer>
