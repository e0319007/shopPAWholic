<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../template/SellerTemplate.xhtml">

    <ui:define name="content">

        <p:panel id="userToggleable" header="Profit Overview" collapsed="false" toggleable="true" toggleSpeed="500" closeSpeed="500" style="margin-bottom:10px">
            <div class="p-grid p-align-center" style="margin-left: 120px;">
                <div class="p-col">
                    <p:panel header="Units Sold: ">
                        <p style="font-size: 30px; text-align: center;"><b></b></p>
                    </p:panel>
                </div>
                <div class="p-col">
                    <p:panel header="Net Margin: " >
                        <p style="font-size: 30px; text-align: center;"><b></b></p>
                    </p:panel>
                </div>
            </div>

            <h3>On-Demand Loading</h3>
            <p:tabView dynamic="true"  cache="true" effect="fold">
                <p:tab title="Revenue">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Summary" style="font-weight: bold;"></h:outputLabel>
                        <h:outputLabel value="Revenue Over Time" style="font-weight: bold; float: right;"></h:outputLabel>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Cost">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Summary" style="font-weight: bold;"></h:outputLabel>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Net Profit">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Summary" style="font-weight: bold;"></h:outputLabel>

                    </h:panelGrid>
                </p:tab>
                <p:tab title="Units Sold">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Summary" style="font-weight: bold;"></h:outputLabel>

                    </h:panelGrid>
                </p:tab>
            </p:tabView>

            <p:dialog header="Verify yourself" widgetVar="verification" onShow="PF('verification').initPosition()"  visible="#{userManagementManagedBean.currentSeller.verification == null}">
                <h:form style="width: 500px;" enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" life="1000" />   
                    <p:fileUpload id="filePath" update="messages"
                                  invalidSizeMessage="JournalDev: Invalid Size"
                                  invalidFileMessage="JournalDev: Invalid File Type"
                                  fileLimitMessage="JournalDev: Invalid File Limit"
                                  mode="advanced" sizeLimit="10000000000000"
                                  fileUploadListener="#{userManagementManagedBean.verifyYourself}"
                                  auto="true" oncomplete="PF('verification').hide();">

                    </p:fileUpload>
                </h:form>
            </p:dialog>
        </p:panel>



        <!--timeline to show their stock and sales-->
        <!--sales generated-->
        <!--<p:chart type="bar" model="" style="height:300px"/>-->
        <!--using bar-->

        <!--    average daily sales
            average sales rank
            average price
            reviews& ranks
            summary > revenue and etc.-->
    </ui:define>
</ui:composition>
