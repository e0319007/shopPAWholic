<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template/SellerTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <style type="text/css"> 
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
            }

            .logo {
                width: 5%;
            }
            .detail {
                width: 85%;
                padding-left: 25px;
            }
        </style>
        <!--display picture-->
        <h:form id="form">
            <div style="display: flex; ">
                <p:panel style="display: inline-block; width: 350px; margin-left:80px; text-align: center">
                    <br></br>
                    <p:graphicImage value="../resources/image/user.png" cache="true" style="width: 100px;"></p:graphicImage>
                    <br></br>
                    <br></br>
                    <p:outputLabel value="#{sessionScope.currentUser.name}"></p:outputLabel>
                </p:panel>

                <p:tabView style="display: inline-block; width: 900px; margin-left:30px; margin-right:30px;" >

                    <p:tab title="Listings">
                        <!--display listing owned by this username-->
                        <p:dataView var="listing" value="#{listingManagementManagedBean.listings}" gridIcon="pi pi-th-large">
                            <p:dataViewGridItem>
                                <p:panel header="#{listing.skuCode}" style="text-align: center">
                                    <p:panelGrid columns="1" style="width:100%">
                                        <p:graphicImage value="../resources/image/petEvent1.jpg" width="200" height="100"/>
                                        <h:outputText value="#{listing.name}" style="display: block; width:100%; text-align:center;"/>
                                        <h:outputText value="$#{listing.unitPrice}" style="display: block; width:100%; text-align:center;"/>

                                        <p:commandLink update="" oncomplete="PF('listingDialog').show()" title="View Details">
                                            <h:outputText styleClass="ui-icon pi pi-search" style="margin:0 auto;"/>
                                            <f:setPropertyActionListener value="#{listing}" target="#{listingManagementManagedBean.selectedListingToView}"/>
                                        </p:commandLink>
                                    </p:panelGrid>
                                </p:panel>
                            </p:dataViewGridItem>
                        </p:dataView>

                        <p:dialog header="Listing Details" widgetVar="listingDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="listingDetail" style="text-align:center;">
                                <p:panelGrid  columns="2" rendered="">
                                    <f:facet name="header">
                                        <p:graphicImage value="../resources/image/shopPAWholic.png"/> 
                                    </f:facet>

                                    <h:outputText value="Name:" />
                                    <h:outputText value="" />

                                    <h:outputText value="Category:" />
                                    <h:outputText value="" />

                                    <h:outputText value="Price:" />
                                    <h:outputText value=""/>

                                    <h:outputText value="Description:" />
                                    <h:outputText value="" />

                                    <h:outputText value="Tags:" />
                                    <h:outputText value="" />
                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>
                        <f:facet name="actions">
                            <p:button value="Edit Profile"/>
                        </f:facet>
                    </p:tab>
                    <p:tab title="Reviews">
                        <!--display review owned by this username-->

                        <f:facet name="actions">
                            <p:button value="Edit Profile"/>
                        </f:facet>
                    </p:tab>
                    <p:tab title="Profile">
                        <p:panelGrid style="margin: 0 auto; width: 100%;" >

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="userName" value="Name: "/>
                                </p:column>
                                <p:column>
                                    <h:outputText id="userName" value="#{sessionScope.currentUser.name}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="email" value="Email: "/>
                                </p:column>
                                <p:column>
                                    <h:outputText id="email" value="#{sessionScope.currentUser.email}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="contactNum" value="Contact Number: "/>
                                </p:column>
                                <p:column>
                                    <h:outputText id="contactNum" value="#{sessionScope.currentUser.contactNumber}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>

                        <f:facet name="actions">
                            <p:button value="Edit Profile"/>
                        </f:facet>
                    </p:tab>
                </p:tabView>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
