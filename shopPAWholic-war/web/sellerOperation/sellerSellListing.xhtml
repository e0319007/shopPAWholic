<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template/SellerTemplate.xhtml">

    <ui:define name="content">
        <p:panel header="What are you listing today?" style="width: 490px;">
            <h:form enctype="multipart/form-data">
                <p:panelGrid>
                    <p:growl id="msg"></p:growl>


                    <p:fileUpload value="#{listingManagementManagedBean.file}"
                                  mode="simple"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/">

                    </p:fileUpload>
                </p:panelGrid>

                <p:messages/>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="skuCode" value="SKU Code: "/>
                        </p:column>
                        <p:column>
                            <p:inputText id="skuCode" value="#{listingManagementManagedBean.newListing.skuCode}" required="true" requiredMessage="SKU Code is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="skuCode"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="skuCode" value="SKU Code: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>

                            <p:selectOneMenu id="category" value="#{listingManagementManagedBean.categoryIdNew}" style="width: 150px;">
                                <f:selectItem itemLabel="Select Category" itemValue=""/>
                                <f:selectItems value="#{categoryManagedBean.categories}" var="category" itemValue="#{category.categoryId}" itemLabel="#{category.name}"/> 
                            </p:selectOneMenu>

                        </p:column>
                        <p:column>
                            <p:message for="skuCode" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="listingTitle" value="Listing Title:" style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="listingTitle" value="#{listingManagementManagedBean.newListing.name}" required="true" requiredMessage="title is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="listingTitle"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="price" value="Price:"/>
                        </p:column>
                        <p:column>
                            <p:inputNumber id="price" value="#{listingManagementManagedBean.newListing.unitPrice}" symbol="$" symbolPosition="s" required="true"/>
                        </p:column>
                        <p:column>
                            <p:message for="price"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>

                            <p:outputLabel for="description" value="Desciption:"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="description" value="#{listingManagementManagedBean.newListing.description}" rows="6" cols="33"/>
                        </p:column>
                        <p:column>
                            <p:message for="description"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="quantityOnHand" value="Quantity on Hands: "/>
                        </p:column>
                        <p:column>
                            <p:inputNumber id="quantityOnHand" value="#{listingManagementManagedBean.newListing.quantityOnHand}"  minValue="1" maxValue="9999" decimalPlaces="0"/>
                        </p:column>
                        <p:column>
                            <p:message for="tag"/>

                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="tag" value="Tag(s): "/>
                        </p:column>
                        <p:column>
                            <p:selectManyMenu id="selTags" value="#{listingManagementManagedBean.tagIdsNew}" showCheckbox="true" style="width: 150px;">
                                <f:selectItems value="#{listingManagementManagedBean.tags}" var="tag" itemValue="#{tag.tagId}" itemLabel="#{tag.name}"/>
                            </p:selectManyMenu>

                        </p:column>
                        <p:column>
                            <p:message for="selTags"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton value="List now" ajax="false" actionListener="#{listingManagementManagedBean.createNewListing}">
                            </p:commandButton>
                        </p:column>
                    </p:row>     
                </p:panelGrid>   


            </h:form> 
        </p:panel>
    </ui:define>
</ui:composition>
