<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template/SellerTemplate.xhtml">

    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:growl id="msg"></p:growl>
            <p:fileUpload value="#{fileUploadView.file}"
                          sequential="true"
                          invalidSizeMessage="Invalid Size"
                          invalidFileMessage="Invalid File Type"
                          fileLimitMessage="Invalid File Limit"
                          mode="advanced" multiple="true" fileLimit="8" sizeLimit="10000000"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          fileUploadListener="#{fileUploadView.handleFileUpload}"
                          update="msg"></p:fileUpload>
        </h:form>

        <h:form id="formCreateNewListing">
            <p:panel header="What are you listing today?" style="width: 800px;">

                <p:messages id="messagesCreateNewListing" redisplay="false" />

                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="skuCode" value="SKU Code: " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:inputText id="skuCode" value="#{listingManagementManagedBean.newListing.skuCode}" placeholder="LIST999" required="true" requiredMessage="SKU Code is required" />
                        </p:column>
                        <p:column>
                            <p:message for="skuCode" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="listingTitle" value="Listing Title:" style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="listingTitle" value="#{listingManagementManagedBean.newListing.name}" required="true" requiredMessage="title is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="listingTitle"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="description" value="Description:" style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="description" value="#{listingManagementManagedBean.newListing.description}" rows="6" cols="33" required="true" requiredMessage="Description is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="description"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="price" value="Price:" style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="price" value="#{listingManagementManagedBean.newListing.unitPrice}" required="true" requiredMessage="Price is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="price"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="quantityOnHand" value="Quantity On Hand " style="font-weight: bold;" />
                        </p:column>
                        <p:column>
                            <p:spinner id="quantityOnHand" value="#{listingManagementManagedBean.newListing.quantityOnHand}" placeholder="100" min="0" max="1000000" required="true" requiredMessage="Quantity On Hand is required" />
                        </p:column>
                        <p:column>
                            <p:message for="quantityOnHand" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="selCategory" value="Category: " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:selectOneMenu id="selCategory" value="#{listingManagementManagedBean.categoryIdNew}" style="width: 150px;">
                                <f:selectItem itemLabel="[Select One]" itemValue="0" noSelectionOption="true"/>
                                <f:selectItems value="#{listingManagementManagedBean.categories}" var="category" itemValue="#{category.categoryId}" itemLabel="#{category.name}"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column>
                            <p:message for="selCategory"/>
                        </p:column>          
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="selTags" value="Tags " style="font-weight: bold;"/>
                        </p:column>
                        <p:column>
                            <p:selectManyMenu id="selTags" value="#{listingManagementManagedBean.tagIdsNew}" showCheckbox="true" style="width: 150px;">
                                <f:selectItems value="#{listingManagementManagedBean.tags}" var="tag" itemValue="#{tag.tagId}" itemLabel="#{tag.name}"/>
                            </p:selectManyMenu>

                        </p:column>
                        <p:column>
                            <p:message for="selTags"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton type="reset" value="Clear" />&nbsp;
                            <p:commandButton id="createNewListing" value="List now" update="@form" actionListener="#{listingManagementManagedBean.createNewListing}"/>
                        </p:column>
                    </p:row>     
                </p:panelGrid>   

            </p:panel>
        </h:form> 
    </ui:define>
</ui:composition>
