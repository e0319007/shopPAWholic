<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../template/SellerFormTemplate.xhtml">
    <ui:define name="content">
        <h:form enctype="multipart/form-data">
            <p:growl id="msg"></p:growl>
            <p:fileUpload value="#{fileUplaodView.file}"
                          invalidSizeMessage="JournalDev: Invalid Size"
                          invalidFileMessage="JournalDev: Invalid File Type"
                          fileLimitMessage="JournalDev: Invalid File Limit"
                          mode="advanced" multiple="true" fileLimit="3" sizeLimit="100000"
                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                          fileUploadListener="#{fileUploadView.fileUploadListener}"
                          auto="true"
                          update="msg"></p:fileUpload>

        </h:form>
        <h:form>

            <p:panel header="What are you listing today?" style="width: 490px;">
                <p:panelGrid columns="2" >
                    <p:outputLabel for="category" value="Category: "/>
                    <p:selectOneMenu id="category" value="" required="true" style="width: 150px;">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value=""/>
                    </p:selectOneMenu>

                    <p:outputLabel for="listingTitle" value="Listing Title:"/>
                    <p:inputText id="listingTitle" required="true"/>

                    <p:outputLabel for="condition" value="Item Condition:"/>
                    <p:selectOneRadio id="condition" unselectable="true">
                        <f:selectItem itemLabel="New" itemValue="New"/>
                        <f:selectItem itemLabel="Used" itemValue="Used"/>
                    </p:selectOneRadio>

                    <p:outputLabel for="price" value="Price:"/>
                    <p:inputText id="price" required="true"/>

                    <p:outputLabel for="description" value="Desciption:"/>
                    <p:inputTextarea id="description" rows="6" cols="33"/>

                    <p:outputLabel for="tag" value="Tags "/>
                    <p:selectOneMenu id="tag" value="" style="width: 150px;">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItems value=""/>
                    </p:selectOneMenu>

                    <input type="hidden"></input>
                    <p:commandButton value="List now"></p:commandButton>
                </p:panelGrid>    
            </p:panel>
        </h:form>   
    </ui:define>
</ui:composition>
