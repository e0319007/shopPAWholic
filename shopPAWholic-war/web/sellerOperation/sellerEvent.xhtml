<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template/SellerTemplate.xhtml">

    <ui:define name="content">

        <h:form id="formCreateEvent">
            <p:panel header="Create An Event" toggleable="true" collapsed="true">
                <p:messages id="messagesCreateNewEvent" redisplay="false"/>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <p:outputLabel for="eventName" value="Event Name:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="eventName" value="#{eventManagedBean.newEvent.eventName}" required="true" requiredMessage="Event name is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="eventName"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="desc" value="Description:"/>
                        </p:column>
                        <p:column>
                            <p:inputTextarea id="desc" value="#{eventManagedBean.newEvent.description}" required="true" requiredMessage="Description is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="desc"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="location" value="Location:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="location" value="#{eventManagedBean.newEvent.location}" required="true" requiredMessage="Location is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="location"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="picture" value="Picture:"/>
                        </p:column>
                        <p:column>
                            <p:fileUpload id="picture"
                                          invalidSizeMessage="JournalDev: Invalid Size"
                                          invalidFileMessage="JournalDev: Invalid File Type"
                                          fileLimitMessage="JournalDev: Invalid File Limit"
                                          mode="advanced" multiple="true" fileLimit="30000000" sizeLimit="10000000000000"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          fileUploadListener="#{eventManagedBean.handleFileUpload(event)}"
                                          auto="true">

                            </p:fileUpload>

                        </p:column>

                        <p:column>
                            <p:message for="picture"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="from" value="From:"/>
                        </p:column>
                        <p:column>
                            <p:calendar id="from" value="#{eventManagedBean.newEvent.startDateTime}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Date and time is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="from"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <p:outputLabel for="to" value="To"/>
                        </p:column>
                        <p:column>
                            <p:calendar id="to" value="#{eventManagedBean.newEvent.endDateTime}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Date and time is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="to"/>
                        </p:column>
                    </p:row>    

                    <p:row>
                        <p:column>
                            <p:outputLabel for="url" value="Url:"/>
                        </p:column>
                        <p:column>
                            <p:inputText id="url" value="#{eventManagedBean.newEvent.url}" required="true" requiredMessage="Url is required"/>
                        </p:column>
                        <p:column>
                            <p:message for="url"/>
                        </p:column>
                    </p:row>

                    <p:column colspan="3">
                        <p:commandButton type="reset" value="Reset" />
                        <p:commandButton id="createNewEvent" icon="pi pi-calender" value="Create Event!" update="@form formDataView:dataViewEvents" actionListener="#{eventManagedBean.createNewEvent}" />   
                    </p:column>

                </p:panelGrid>
            </p:panel>
        </h:form> 
        <style type="text/css"> 
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
            }

            .logo {
                width: 5%;
            }
            .detail {

            }
        </style>

        <!--primeface's dataview-->
        <h:form id="formDataView">
            <p:messages id="messages" redisplay="false" closable="true" />
            <p:dataView id="dataViewEvents" widgetVar="dataViewEvents" value="#{eventManagedBean.events}" var="event" listIcon="pi pi-bars">

                <p:dataViewListItem>
                    <h:panelGrid columns="4" style="width:100%" columnClasses="logo,detail">
                        <!--<p:graphicImage value="../resources/image/petEvent/petEvent1.jpg"/>-->
                        <p:graphicImage value="#{event.picture}" style="width:300px; height:400px;"/>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5" style="font-size: large">
                                <h:outputText value="Event name:" />
                                <h:outputText value="#{event.eventName}" style="font-weight: bold"/>

                                <h:outputText value="From:" />
                                <h:outputText value="#{event.startDateTime}" style="font-weight: bold"/>

                                <h:outputText value="To:" />
                                <h:outputText value="#{event.endDateTime}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>

                        <p:commandButton update=":formDataView:eventDetail" oncomplete="PF('eventDialog').show()" title="View Details" icon="pi pi-info-circle" value="View Details">
                            <f:setPropertyActionListener value="#{event}" target="#{eventManagedBean.selectedEvent}" />
                        </p:commandButton>

                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>

            <p:dialog header="Event Details" widgetVar="eventDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="true">
                <p:outputPanel id="eventDetail" style="text-align:center;">
                    <p:panelGrid columns="2" rendered="#{not empty eventManagedBean.selectedEvent}">
                        <f:facet name="header">
                            <!--<p:graphicImage value="../resources/image/petEvent/petEvent1.jpg"/>--> 
                            <p:graphicImage value="#{eventManagedBean.selectedEvent.picture}" style="width:300px; height:400px;"/>
                        </f:facet>

                        <h:outputText value="Name: "/> 
                        <h:outputText value="#{eventManagedBean.selectedEvent.eventName}" style="font-weight: bold"/> 

                        <h:outputText value="Description: "/> 
                        <h:outputText value="#{eventManagedBean.selectedEvent.description}" style="font-weight: bold"/> 

                        <h:outputText value="Location: "/> 
                        <h:outputText value="#{eventManagedBean.selectedEvent.location}" style="font-weight: bold"/> 

                        <h:outputText value="From: "/> 
                        <h:outputText value="#{eventManagedBean.selectedEvent.startDateTime}" style="font-weight: bold"/> 

                        <h:outputText value="To: "/> 
                        <h:outputText value="#{eventManagedBean.selectedEvent.endDateTime}" style="font-weight: bold"/> 

                        <h:outputText value="Url: "/> 
                        <h:outputLink target="_blank" value="#{eventManagedBean.selectedEvent.url}">Click here to visit site!</h:outputLink> 

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
