<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../template/SellerTemplate.xhtml">

    <ui:define name="content">
        <h:form>
            <p:galleria value="#{imageGalleriaManagedBean.images}" var="image" class="advertisement" panelWidth="1420" panelHeight="450"> 
                <p:graphicImage name="image/advertisementDummy/#{image}" />
            </p:galleria>
        </h:form>

        <style type="text/css"> 
            /*demo*/
            .ui-dataview-list .ui-dataview-row {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                /* with the exported variables from Nova and Luna Themes*/
                border-bottom-color: var(--input-border-color, #A8A8A8);
            }

            .logo {
                width: 1%;
            }
            .detail {
                width: 40%;
                padding-left: 5px;
            }
        </style>

        <h:form id="formDataView">
            <p:messages id="messages" redisplay="false" closable="true"/>
            <p:dataView id="dataViewAdvertisements" widgetVar="dataViewAdvertisements" value="#{advertisementManagedBean.allAdvertisements}" var="ad">
                <p:dataViewListItem>
                    <h:panelGrid cellpadding="30" columns="3" style="width: 100%" columnClasses="logo,detail">
                        <p:graphicImage value="#{ad.picture}" style="width:700px; height:300px;"/>

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="10" >
                                <h:outputText value="Id:"/>
                                <h:outputText value="#{ad.advertisementId}" style="font-weight: bold"/>

                                <h:outputText value="Description:"/>
                                <h:outputText value="#{ad.description}" style="font-weight: bold"/>

                                <h:outputText value="Url:"/>
                                <h:outputLink target="_blank" value="#{ad.url}"> Click here to visit site</h:outputLink>

                                <h:outputText value="Start Date:"/>
                                <h:outputText value="#{ad.startDate}" style="font-weight: bold"/>

                                <h:outputText value="End Date:"/>
                                <h:outputText value="#{ad.endDate}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>                     
                    </h:panelGrid>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>
    </ui:define>
</ui:composition>
