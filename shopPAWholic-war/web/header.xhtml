<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    
    <header style="text-align: right">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}" > 
            
            <h:form id="loginForm">
                
                <p:outputLabel for="email" value="Email" /> &npsb;
                <p:inputText id="email" value="#{customerLoginManagedBean.email}"/>

                <p:outputLabel for="password" value="Password"/> &npsb;
                <p:password id="password" value="#{customerLoginManagedBean.password}" />
                
                <p:commandButton type="submit" value="Login" actionListener="#{customerLoginManagedBean.login}"/>&npsb;
                
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
                
            </h:form>
            
        </h:panelGroup>
        
        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            <h:form id="signoutForm">
                
                <h:outputText value="You are logged in as #{sessionScope.currentCustomerEntity.firstName} #{sessionScope.currentCustomerEntity.lastName}." />
                <p:commandButton value="Logout" actionListener="#{customerLoginManagedBean.logout}" />
            </h:form>
        </h:panelGroup>
        
        
    </header>
</ui:composition>
