<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="./../template/AdminTemplate.xhtml">
    <ui:define name="content">
        <p:chart type="line" model="#{chartView.dateModel}" style="height:400px;"/>
        <p:chart type="bar" model="#{chartView.barModel}" style="height: 300px;"/>
        <p:chart type="pie" model="#{chartView.pieModel}" style="width:400px; height:300px;"/>

        <h:form>
            <p:panel id="userAnalysis" header="">

            </p:panel>
        </h:form>
        
        <h:form>
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="value">
                <h3 style="margin-top: 0">Editable Schedule</h3>
                <p:schedule id="schedule" value="#{chartView.scheduleModel}" widgetVar="myschedule" timeZone="GMT+8">

                    <p:ajax event="dateSelect" listener="#{chartView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{chartView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventMove" listener="#{chartView.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{chartView.onEventResize}" update="messages" />

                </p:schedule>

            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{chartView.scheduleEvent.title}" required="true" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{chartView.scheduleEvent.startDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{chartView.scheduleEvent.endDate}" timeZone="GMT+8" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{chartView.scheduleEvent.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{chartView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>    
        </h:form>
        
    </ui:define>
</ui:composition>
