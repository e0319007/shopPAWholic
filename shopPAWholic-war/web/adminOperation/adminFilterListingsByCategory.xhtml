<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/AdminTemplate.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div>
            <br/><br/><br/><br/>
            <h1 style="color:#0063dc; font-weight: bold;">Filter Listings By Category</h1>
            <h:form id="formMain">
                <p:layout>
                    <p:layoutUnit position="east" resizable="true">
                        <p:tree value="#{filterListingsByCategoryManagedBean.treeNode}" var="node" selectionMode="single" selection="#{filterListingsByCategoryManagedBean.selectedTreeNode}">
                            <p:treeNode>
                                <h:outputText value="#{node.name}"/>
                            </p:treeNode>
                            <p:ajax event="select" process="@form" update="formMain:dataTableMain" listener="#{filterListingsByCategoryManagedBean.filterListing}"/>
                        </p:tree>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        <p:dataTable id="dataTableMain" widgetVar="dataTableMain" value="#{filterListingsByCategoryManagedBean.listings}" var="listing" rowKey="#{listing.listingId}" rowIndexVar="row"
                                     rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30">
                            <p:column headerText="SKU Code" sortBy="#{listing.skuCode}">
                                <h:outputText value="#{listing.skuCode}"/>
                            </p:column>

                            <p:column headerText="Listing ID" sortBy="#{listing.listingId}">
                                <h:outputText value="#{listing.listingId}"/>
                            </p:column>

                            <p:column headerText="Name" sortBy="#{listing.name}">
                                <h:outputText value="#{listing.name}"/>
                            </p:column>

                            <p:column headerText="Description" sortBy="#{listing.description}">
                                <h:outputText value="#{listing.description}"/>
                            </p:column>

                            <p:column headerText="Unit Price" sortBy="#{listing.unitPrice}">
                                <h:outputText value="#{listing.unitPrice}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD"/>
                                </h:outputText>               
                            </p:column>

                            <p:column headerText="Category" sortBy="#{listing.category.name}">
                                <h:outputText value="#{listing.category.name}"/>
                            </p:column>

                            <p:column headerText="Action">
                                <p:commandButton update="formViewListing" oncomplete="PF('dialogViewListing').show()" icon="ui-icon-document" title="View">
                                    <f:setPropertyActionListener value="#{listing}" target="#{filterListingsByCategoryManagedBean.viewListingManagedBean.listingToView}"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </p:layoutUnit>
                </p:layout>
            </h:form>

            <h:form id="formViewListing">
                <p:dialog id="dialogViewListing" widgetVar="dialogViewListing" header="View Listing" closable="true">
                    <p:panelGrid> 
                        <p:row> 
                            <p:column> 
                                <p:outputLabel for="listingId" value="Listing ID: "/> 
                            </p:column> 

                            <p:column> 
                                <h:outputText id="listingId" value="#{listingManagementManagedBean.selectedListingToView.listingId}" /> 
                            </p:column> 
                        </p:row>

                        <p:row> 
                            <p:column> 
                                <p:outputLabel for="name" value="Name: "/> 
                            </p:column> 

                            <p:column> 
                                <h:outputText id="name" value="#{listingManagementManagedBean.selectedListingToView.name}" /> 
                            </p:column> 
                        </p:row>

                        <p:row> 
                            <p:column> 
                                <p:outputLabel for="description" value="Description: "/> 
                            </p:column> 

                            <p:column> 
                                <h:outputText id="description" value="#{listingManagementManagedBean.selectedListingToView.description}" /> 
                            </p:column> 
                        </p:row>

                        <p:row> 
                            <p:column> 
                                <p:outputLabel for="unitPrice" value="Unit Price: "/> 
                            </p:column> 

                            <p:column> 
                                <h:outputText id="unitPrice" value="#{listingManagementManagedBean.selectedListingToView.unitPrice}" /> 
                                <!--<f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>-->
                            </p:column> 
                        </p:row>

                        <p:row> 
                            <p:column> 
                                <p:outputLabel for="category" value="Category: "/> 
                            </p:column> 

                            <p:column> 
                                <h:outputText id="category" value="#{listingManagementManagedBean.selectedListingToView.category}" /> 
                            </p:column> 
                        </p:row>

                        <p:row> 
                            <p:column> 
                                <p:outputLabel for="tag" value="Tag(s): "/> 
                            </p:column> 

                            <p:column> 
                                <p:dataList id="tag" value="#{listingManagementManagedBean.selectedListingToView.tags}" var="tag" type="unordered">
                                    #{tag.name}
                                </p:dataList>
                            </p:column> 
                        </p:row>

                    </p:panelGrid>
                </p:dialog>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
