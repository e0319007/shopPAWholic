            <!-- table of listings --> 
            <h:form id="formAllListings">
            
                <p:messages id="messages" redisplay="false" closable="true" />

                <p:dataTable id="dataTableAllListings" widgetVar="dataTableAllListings" value="#{listingManagementManagedBean.listings}" var="listing" rowKey="#{listing.productId}" rowIndexVar="row"
                             filteredValue="#{listingManagementManagedBean.filteredListings}"
                             rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30">

                    <f:facet name="header">
                        <p:outputPanel style="text-align: right; color: #045491">
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('dataTableAllListings').filter()" style="width:300px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column style="background-color: steelblue" headerText="SKU Code" sortBy="#{listing.skuCode}" filterBy="#{listing.skuCode}" filterMatchMode="contains">
                        <h:outputText value="#{listing.skuCode}" />
                    </p:column>

                    <p:column style="background-color: steelblue" headerText="Listing ID" sortBy="#{listing.productId}" filterBy="#{listing.productId}" filterMatchMode="contains">
                        <h:outputText value="#{listing.productId}" />
                    </p:column>                            

                    <p:column style="background-color: steelblue" headerText="Name" sortBy="#{listing.name}" filterBy="#{listing.name}" filterMatchMode="contains">
                        <h:outputText value="#{listing.name}" />
                    </p:column>
                    
                    <p:column style="background-color: steelblue" headerText="Photo">
                        <h:outputText value="#{listing.pictures}"/>
                    </p:column>
                    
                    <p:column style="background-color: steelblue" headerText="Description" sortBy="#{listing.description}" filterBy="#{listing.description}" filterMatchMode="contains">
                        <h:outputText value="#{listing.description}" />
                    </p:column>

                    <!--<p:column headerText="Quantity on Hand" sortBy="#{listing.quantityOnHand}" filterBy="#{listing.quantityOnHand}" filterMatchMode="contains">
                        <h:outputText value="#{listing.quantityOnHand}" />
                    </p:column>-->

                    <p:column headerText="Unit Price" sortBy="#{listing.unitPrice}" filterBy="#{listing.unitPrice}" filterMatchMode="contains" style="text-align: right; background-color: steelblue">
                        <h:outputText value="#{listing.unitPrice}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                        </h:outputText>
                    </p:column>

                    <p:column style="background-color: steelblue" headerText="Category" sortBy="#{listing.category.name}" filterBy="#{listing.category.name}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu id="selCategory" onchange="PF('dataTableAllListings').filter()">
                                <f:selectItem itemValue="#{null}" itemLabel="[Select One]" noSelectionOption="true" />
                                <f:selectItems value="#{listingManagementManagedBean.categories}" var="category" itemValue="#{category.name}" itemLabel="#{category.name}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{listing.category.name}" />
                    </p:column>

                    <p:column style="background-color: steelblue" headerText="Action" >
                        <p:commandButton update="ccViewListing:formViewListing" oncomplete="PF('dialogViewListing').show()" icon="ui-icon-document" title="View">
                            <f:setPropertyActionListener value="#{listing}" target="#{listingManagementManagedBean.viewListingManagedBean.listingToView}" />
                        </p:commandButton>
                        <p:commandButton actionListener="#{listingManagementManagedBean.doUpdateListing}" update="formUpdateListing" oncomplete="PF('dialogUpdateListing').show()" icon="ui-icon-pencil" title="Update">
                            <f:attribute name="listingToUpdate" value="#{listing}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" actionListener="#{listingManagementManagedBean.deleteListing}" update="formAllListings:dataTableAllListings formAllListings:messages">
                            <f:attribute name="listingToDelete" value="#{listing}" />
                            <p:confirm header="Confirmation" message="Are you sure you want to delete #{listing.name} (SKU Code: #{listing.skuCode})?" icon="ui-icon-alert" />
                        </p:commandButton>
              
                    </p:column>

                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>
