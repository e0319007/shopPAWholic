<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <!-- VENDOR CSS -->
        <link rel="stylesheet" href="./resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="./resources/vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="./resources/vendor/linearicons/style.css"/>
        <link rel="stylesheet" href="./resources/vendor/chartist/css/chartist-custom.css"/>
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="./resources/css/indexLayout.css"/>
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet"/>
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <title>shopPAWholic</title>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="top" class="top">
                <ui:insert name="top">
                    <!--NAV CLASS-->
                    <nav class="navbar navbar-default navbar-fixed-top">
                        <div class="brand">
                            <a href="index.xhtml"><img src="https://i.ibb.co/Hp2htdG/shop-PAWholic.png" class="img-responsive logo"/></a>
                        </div>
                        <div class="container-fluid">
                            <form class="navbar-form navbar-left">
                                <div class="input-group">
                                    <input type="text" value="" class="form-control" placeholder="Search ..."/>
                                    <span class="input-group-btn"><button type="button" class="btn btn-primary"><i class="pi pi-search"></i></button></span>
                                </div>
                            </form>

                            <h:panelGroup>
                                <div id="navbar-menu">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="dropdown">
                                            <h:form>     
                                                <p:growl id="growl" showDetail="true" life="1000" />   
                                                <p:commandButton value="Admin" type="button" onclick="PF('adminLogin').show()" style="margin-top: 26px; margin-right: 10px;"/>
                                                <p:dialog header="Admin Login" widgetVar="adminLogin" resizable="false">
                                                    <h:panelGrid columns="2" cellpadding="5">
                                                        <h:outputLabel for="adminUsername" value="Username: " />
                                                        <p:inputText id="adminUsername" value="#{adminLoginManagedBean.username}" required="true" label="adminUsername" />
                                                        <h:outputLabel for="adminPassword" value="Password: " />
                                                        <p:password id="adminPassword" value="#{adminLoginManagedBean.password}" required="true" label="adminPassword" />
                                                        <f:facet name="footer">
                                                            <p:commandButton value="Login" update="growl" action="#{adminLoginManagedBean.login(event)}"/>
                                                        </f:facet>  
                                                    </h:panelGrid>
                                                </p:dialog>    
                                            </h:form>   
                                        </li>
                                        <li class="dropdown">
                                            <h:form>        
                                                <p:growl id="growl" showDetail="true" life="1000" />
                                                <p:commandButton value="Login" onclick="PF('userLogin').show();" style="margin-top: 26px; margin-right: 10px;"/>
                                                <p:dialog header="User Login" widgetVar="userLogin" resizable="false">
                                                    <h:panelGrid columns="2" cellpadding="5">
                                                        <h:outputLabel for="userEmail" value="Email: " />
                                                        <p:inputText id="userEmail" value="#{loginManagedBean.email}" required="true" label="userEmail" />
                                                        <h:outputLabel for="userPassword" value="Password: " />
                                                        <p:password id="userPassword" value="#{loginManagedBean.password}" required="true" label="userPassword" />
                                                        <f:facet name="footer">
                                                            <p:commandButton value="Login" update="growl" action="#{loginManagedBean.login(event)}"/>
                                                        </f:facet>  
                                                    </h:panelGrid>
                                                </p:dialog>    
                                            </h:form>
                                        </li>
                                        <li class="dropdown">
                                            <h:form>
                                                <p:growl id="growl" showDetail="true" life="1000" />
                                                <p:commandButton value="Register" onclick="PF('userRegistration').show()" style="margin-top: 26px; "/>
                                                <p:dialog header="User Registration" widgetVar="userRegistration" resizable="false">
                                                    <h:panelGrid columns="2" cellpadding="5">
                                                        <h:outputLabel>Sign up as: </h:outputLabel>
                                                        <p:selectOneRadio id="console" value="#{registerManagedBean.role}" unselectable="true" required="true" label="Role">
                                                            <f:selectItem itemLabel="Customer" itemValue="Customer" />
                                                            <f:selectItem itemLabel="Seller" itemValue="Seller" />
                                                        </p:selectOneRadio>
                                                        <h:outputLabel for="registerName" value="Name" />
                                                        <p:inputText id="registerName" value="#{registerManagedBean.name}" required="true" label="Register Name"
                                                                     validatorMessage="You have exceeded 20 words.">
                                                            <f:validateLength maximum="20"></f:validateLength>
                                                        </p:inputText>
                                                        <h:outputLabel for="registerEmail" value="Email" />
                                                        <p:inputText id="registerEmail" value="#{registerManagedBean.email}" required="true" label="registerEmail" validatorMessage="Wrong email format. Please try again.">
                                                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                                        </p:inputText>
                                                        <h:outputLabel for="registerPassword" value="Password:" />
                                                        <p:password id="registerPassword" value="#{registerManagedBean.password}" required="true" label="Register Password" />
                                                        <h:outputLabel for="registerContactNumber" value="Contact Number" />
                                                        <p:inputText id="registerContactNumber" value="#{registerManagedBean.contactNumber}" required="true" label="Register Contact Number">
                                                            <f:validateRegex pattern="[6|8|9]\d{7}|\+65[6|8|9]\d{7}|\+65\s[6|8|9]\d{7}"/>
                                                        </p:inputText>
                                                        <f:facet name="footer">
                                                            <p:commandButton value="Register" update="growl" action="#{registerManagedBean.createNewUser(event)}" />
                                                        </f:facet>  
                                                    </h:panelGrid>
                                                </p:dialog> 
                                            </h:form>

                                        </li>
                                    </ul>
                                </div>
                            </h:panelGroup>

                        </div>
                    </nav>
                    <!-- END NAVBAR -->
                    <nav class="navbar navbar-default-below navbar-fixed-top">
                        <ul class="mainMenuBar">
                            <li class="menuBarGroup"><a href="#" class="mainMenuLink">Products</a></li>
                            <li class="menuBarGroup"><a href="#" class="mainMenuLink">Events</a></li>
                            <li class="menuBarGroup"><a href="#" class="mainMenuLink">Advertisement</a></li>
                            <li class="menuBarGroup"><a href="#" class="mainMenuLink">Forums</a></li>
                        </ul>
                    </nav>

                    <!--advertisement-->
                    <p:galleria value="#{imageGalleriaManagedBean.images}" var="image" class="advertisement" panelWidth="1440" panelHeight="450"> 
                        <p:graphicImage name="image/advertisementDummy/#{image}" />
                    </p:galleria>

                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                    <h:form id="form">
                        <p:dataGrid var="listing" value="#{listingManagementManagedBean.listings}" columns="3" 
                                    rows="12" paginator="true" id="cars"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Products List
                            </f:facet>

                            <p:panel header="#{listing.skuCode}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <h:outputText value="#{listing.name}" />
                                    <h:outputText value="#{listing.listingId}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </ui:insert>
            </div>

            <div id="bottom" >
                <ui:insert name="bottom">
                    footer
                </ui:insert>
            </div>
        </div>
    </h:body>
</ui:composition>
