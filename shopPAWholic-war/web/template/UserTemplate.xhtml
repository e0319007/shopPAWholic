    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
        
        function handleRegisterRequest(xhr, status, args){
            if (argd.validationFailed){
                PF('rg').jq.effect("shake", {times:5}, 100);
            } else {
                PF('rg').hide();
                $('#registerLink').fadeOut();
            }
        }
    </script>

                        </h:outputLink>

                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                        <p:dialog header="Login" widgetVar="rg" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                
                                
                                <h:outputLabel for="username" value="Email" />

                                    <p:commandButton value="Login" update="growl" action="#{loginManagedBean.login(event)}"

                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>
