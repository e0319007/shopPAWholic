<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../resources/css/sellerLayout.css"/>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>shopPAWholic</title>
    </h:head>

    <h:outputStylesheet library="default" name="./resources/css/sellerLayout.css"/>
    <h:body>
        <p:growl id="messages" showDetail="true" life="1000" />  
        <div id="wrapper">
            <ui:insert name="top">
                <h:form>  
                    <p:menubar>
                        <p:menuitem><h:link outcome="../customerOperation/customerHomepage.xhtml"><h:graphicImage value="../resources/image/shopPAWholic.png"/></h:link></p:menuitem>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                            <p:menuButton value="#{sessionScope.currentUser.name}">
                                <p:menuitem value="Sell" url="../sellerOperation/sellerSellListing.xhtml" icon="pi pi-shopping-cart"/>
                                <p:menuitem value="Events" url="#" icon="pi pi-calendar"></p:menuitem>
                                <p:menuitem value="Advertisement" url="#" icon="pi pi-bookmark"/>
                                <p:menuitem value="Profile" url="../sellerOperation/sellerProfile.xhtml" icon="pi pi-user-plus"/>
                                <p:menuitem value="Logout" action="#{loginManagedBean.logout(event)}" update="messages" icon="pi pi-sign-out"/>
                            </p:menuButton>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>

            <div id="content">
                <ui:insert name="content">

                </ui:insert>
                <!--                Dashboard
                                viewers -->
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    bottom
                    <!--footer-->
                </ui:insert>
            </div>
        </div>
    </h:body>
</ui:composition>
