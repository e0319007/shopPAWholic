<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>shopPAWholic</title>
    </h:head>

    <h:body>

        <div id="top" class="top">
            <ui:insert name="top">
                <!--this is to put the logo-->
                <img id="logo" src="./resources/image/shopPAWholic.png"/>
            
            <!--this is to search for product or anything-->
            <h:inputText id="searchEngine" value="searchEngine" ></h:inputText>
            <p:watermark for="searchEngine" value="Search" id ="watermark"/>
                
            <!--this is for login-->    
            <h:panelGroup rendered="#{sessionScope.isLogin == false}">
                <h:form id="loginForm">

                    <p:inputText id="username" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                        <p:watermark for="username" value="Username" id="watermark"/>
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    &nbsp;
                    <p:password id="password" size="16" required="true" requiredMessage="Password is required" maxlength="32">
                        <p:watermark for="password" value="Password" id="watermark"/>
                        <f:validateLength minimum="4" />
                    </p:password>
                    &nbsp;
                    <p:commandButton type="reset" value="Clear" icon="fa fa-undo" />&nbsp;
                    <p:commandButton type="submit" value="Login" icon="fa fa-sign-in" />

                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>

                </h:form>
            </h:panelGroup>
            
            <!--this is to for registration, link is not accessible-->
            <h:outputLabel id="registrationlink">New to shopPAWholic? <a href="../register.xhtml">Register</a></h:outputLabel>

            <h:panelGroup rendered="#{sessionScope.isLogin == true}">
                <h:form id="logoutForm">
                    <!--<h:outputText value="You are login as #{sessionScope.currentStaffEntity.firstName} #{sessionScope.currentStaffEntity.lastName} (Access Right: #{sessionScope.currentStaffEntity.accessRightEnum})" />&nbsp;-->
                    <p:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" icon="fa fa-sign-out" />
                </h:form>
            </h:panelGroup>

            <!--this is to showcase the advertisement-->
            <p:galleria value="#{imageGalleriaManagedBean.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                        <p:graphicImage name="demo/images/nature/#{image}" alt="Image Description for #{image}" title="#{image}"/>
                </p:galleria>
                <!--or can use switch-->
            </ui:insert>
            
            <p:menubar>
            <p:submenu label="Product" icon="pi pi-file">
                <p:submenu label="New" icon="pi pi-briefcase">
                    <p:menuitem value="Project" url="#" />
                    <p:menuitem value="Other" url="#" />
                </p:submenu>
                <p:menuitem value="Open" url="#" />
                <p:separator />
                <p:menuitem value="Quit" url="#" />
            </p:submenu>

            <p:submenu label="Edit" icon="pi pi-pencil">
                <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
            </p:submenu>

            <p:submenu label="Help" icon="pi pi-question">
                <p:menuitem value="Contents" url="#" />
                <p:submenu label="Search" icon="pi pi-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#" />
                    </p:submenu>
                    <p:menuitem value="File" url="#" />
                </p:submenu>
            </p:submenu>

            <p:submenu label="Actions" icon="pi pi-cog">
                <p:submenu label="Ajax" icon="pi pi-refresh">
                    <p:menuitem value="Save" icon="pi pi-save" update="messages"/>
                    <p:menuitem value="Update" icon="pi pi-refresh" update="messages"/>
                </p:submenu>
                <p:submenu label="Non-Ajax" icon="pi pi-clone">
                    <p:menuitem value="Delete" icon="pi pi-times" update="messages" ajax="false"/>
                </p:submenu>
            </p:submenu>

            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

            <f:facet name="options">
                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                <p:commandButton type="button" value="Logout" icon="pi pi-home" />
            </f:facet>
        </p:menubar>
        </div>

        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        <div id="content" class="center_content">
            <ui:insert name="content">
               <!--this is to the datagrid-->
                
            </ui:insert>
        </div>
        
        
        <!--this is for footer-->
        <div id="footer" class="footer">
            <ui:insert name="footer">
                <footer class="footer">
                    <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">
                        <h3>Follow us</h3>
                        <h:outputText value="Facebook" /> 
                        <h:outputText value="Instagram" /> 
                        <h:outputText value="Twitter" /> 
 
                        <h3>Submenu</h3>
                        <h:outputText value="submenu1" /> 
                        <h:outputText value="submenu2" /> 
                        <h:outputText value="submenu3" /> 
                        
                        <h3>Submenu</h3>
                        <h:outputText value="submenu1" /> 
                        <h:outputText value="submenu2" /> 
                        <h:outputText value="submenu3" /> 
                    </p:panelGrid>
                    <h6>&copy; 2020 shopPAWholic. All rights reserved.</h6>
                </footer>
            </ui:insert>
        </div>
        
        

    </h:body>

</html>
