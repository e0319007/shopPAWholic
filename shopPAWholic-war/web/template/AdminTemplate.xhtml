<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui-composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <!-- VENDOR CSS -->
        <link rel="stylesheet" href="../resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../resources/vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../resources/vendor/linearicons/style.css"/>
        <link rel="stylesheet" href="../resources/vendor/chartist/css/chartist-custom.css"/>
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../resources/css/adminLayout.css"/>
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet"/>
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
        <!--PRIMEFACEICON-->
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Homepage</title>
    </h:head>

    <script src="../resources/vendor/jquery/jquery.min.js"></script>
    <script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../resources/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../resources/script/adminScript.js"></script>

    <h:body>
        <p:growl id="growl" showDetail="true" life="1000" />   
        <div id="wrapper">
            <div id="top" class="top">
                <ui:insert name="top">
                    <!--NAV CLASS-->
                    <nav class="navbar navbar-default navbar-fixed-top">
                        <div class="brand">
                            <a href="index.xhtml"><img src="https://i.ibb.co/Hp2htdG/shop-PAWholic.png" class="img-responsive logo"/></a>
                        </div>
                        <div class="container-fluid">
                            <div class="navbar-btn">
                                <button type="button" class="btn-toggle-fullwidth"><i class="pi pi-chevron-left"></i></button>
                            </div>
                            <form class="navbar-form navbar-left">
                                <div class="input-group">
                                    <input type="text" value="" class="form-control" placeholder="Search dashboard..."/>
                                    <span class="input-group-btn"><button type="button" class="btn btn-primary">Go</button></span>
                                </div>
                            </form>

                            <div id="navbar-menu">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="dropdown">                                        
                                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="pi pi-user"></i> <h:outputLabel value="#{sessionScope.currentAdmin.username}"></h:outputLabel> <i class="icon-submenu pi pi-chevron-down"></i></a>
                                        <ul class="dropdown-menu">
                                            <li>
                                            </li>
                                            <li>
                                                <h:form>
                                                    <p:commandLink value="Logout" update="growl" action="#{adminLoginManagedBean.logout(event)}"/>
                                                </h:form>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="dropdown">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- END NAVBAR -->
                </ui:insert>
            </div>

            <div>
                <div id="left">
                    <ui:insert name="left">
                        <!-- LEFT SIDEBAR -->
                        <div id="sidebar-nav" class="sidebar">
                            <div class="sidebar-scroll">
                                <nav>
                                    <ul class="nav">
                                        <li><a href="../adminOperation/adminHomepage.xhtml" class="active"><i class="pi pi-home"></i> <span>Home</span></a></li>
                                        <li>
                                            <a href="#subUserPages" data-toggle="collapse" class="collapsed">
                                                <i class="pi pi-user"></i> 
                                                <span>User</span>
                                                <i class="icon-submenu pi pi-chevron-left"></i>
                                            </a>
                                            <div id="subUserPages" class="collapse">
                                                <ul class="nav">
                                                    <li><a href="../adminOperation/adminUserList.xhtml">View All Users</a></li>
                                                    <li><a href="#">View Customers</a></li>
                                                    <li><a href="#">View Sellers</a></li>
                                                </ul>
                                            </div>
                                        </li>
                                        <li>
                                            <a href="#subListingPages" data-toggle="collapse" class="collapsed">
                                                <i class="pi pi-shopping-cart"></i> 
                                                <span>Listing</span>
                                                <i class="icon-submenu pi pi-chevron-left"></i>
                                            </a>
                                            <div id="subListingPages" class="collapse">
                                                <ul class="nav">
                                                    <li><a href="../adminOperation/adminListingList.xhtml">View all Listings</a></li>
                                                    <li><a href="../adminOperation/adminSearchListingsByName.xhtml"> Search Listings By Name</a></li>
                                                    <li><a href="../adminOperation/adminFilterListingsByTags.xhtml">Filter Listings By Tags</a></li>
                                                    <li><a href="../adminOperation/adminFilterListingsByCategory.xhtml">Filter Listings By Category</a></li>
                                                </ul>
                                            </div>
                                        </li>
                                        
                                        <li>
                                            <a href="#subCatPages" data-toggle="collapse" class="collapsed">
                                                <i class="pi pi-th-large"></i> 
                                                <span>Category</span>
                                                <i class="icon-submenu pi pi-chevron-left"></i>
                                            </a>
                                            <div id="subCatPages" class="collapse">
                                                <ul class="nav">
                                                    <li><a href="../adminOperation/adminCategoryList.xhtml">View all Category</a></li>
                                                    
                                                </ul>
                                            </div>
                                        </li>
                                        
                                        <li>
                                            <a href="#subTagPages" data-toggle="collapse" class="collapsed">
                                                <i class="pi pi-tag"></i> 
                                                <span>Tag</span>
                                                <i class="icon-submenu pi pi-chevron-left"></i>
                                            </a>
                                            <div id="subTagPages" class="collapse">
                                                <ul class="nav">
                                                    <li><a href="../adminOperation/adminTagList.xhtml">View all Tags</a></li>
                                                </ul>
                                            </div>
                                        </li>
                                        </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- END LEFT SIDEBAR -->
                    </ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>

</ui-composition>
