<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <!-- VENDOR CSS -->
        <link rel="stylesheet" href="../resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../resources/vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../resources/vendor/linearicons/style.css"/>
        <link rel="stylesheet" href="../resources/vendor/chartist/css/chartist-custom.css"/>
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../resources/css/customerLayout.css"/>
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet"/>
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>shopPAWholic</title>
    </h:head>

    <h:body>
        <p:growl id="messages" showDetail="true" life="1000" />   
        <div id="top" class="top" style="background-color: rgb(236, 239, 244); ">
            <ui:insert name="top">
                <h:panelGroup>
                    <div>
                        <div class="navbar-btn" style="float: left;">
                            <button onclick="PF('sidebar1').show()"><i class="pi pi-bars"></i></button>
                        </div>
                        <a href="index.xhtml"><img src="https://i.ibb.co/Hp2htdG/shop-PAWholic.png" style="margin-top: 30px"/></a>
                        <a href="" style="float: right;"><i class="pi pi-envelope" style="size: 25px;"></i></a>
                        <h:form style="padding: 15px 10px; float: right;">
                            <p:menuButton value="#{sessionScope.currentUser.email}">
                                <p:menuitem value="Logout" action="#{loginManagedBean.logout(event)}" update="messages" icon="pi pi-sign-out"/>
                                <p:menuitem value="Profile" action="customerProfile"/>
                            </p:menuButton>
                        </h:form>
                    </div>
                </h:panelGroup>
            </ui:insert>
        </div>
        
        <div id="left">
            <ui:insert name="left">
                <p:sidebar widgetVar="sidebar1" style="background-color: rgb(236, 239, 244); ">
                    <h:form>
                        <p:panelMenu style="width:280px; margin-top:40px;">
                            <p:submenu label="Home" >
                                <p:menuitem value="Home" ajax="false" url="../customerOperation/customerHomepage.xhtml"></p:menuitem>
                            </p:submenu>                            

                            <p:submenu label="Listing" >
                                <p:menuitem value="View all Listings" ajax="false" url="../customerOperation/customerListingList.xhtml"></p:menuitem>
                                <p:menuitem value="Search Listing By Name" ajax="false" url="../customerOperation/adminSearchListingsByName.xhtml"></p:menuitem>
                            </p:submenu>

                            <p:submenu label="Forum">
                                <p:menuitem value="View all Forums" ajax="false" icon="pi pi-file-o"></p:menuitem>
                            </p:submenu>

                            <p:submenu label="Review">
                                <p:menuitem value="View all Reviews" ajax="false" icon="pi pi-comments"></p:menuitem>
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </p:sidebar>
            </ui:insert>
        </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                    <h:form id="form">
                        <!--based on time-->

                        <p:dataGrid var="listing" value="#{listingManagementManagedBean.listings}" columns="3" 
                                    rows="12" paginator="true" id="listings"

                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Fresh Finds
                            </f:facet>

                            <p:panel header="#{listing.skuCode}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">


                                    <h:outputText value="#{listing.name}" />
                                    <h:outputText value="#{listing.listingId}"/>

                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </ui:insert>
            </div>

    </h:body>
</ui:composition>
