<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <!-- VENDOR CSS -->
        <link rel="stylesheet" href="../resources/vendor/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../resources/vendor/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../resources/vendor/linearicons/style.css"/>
        <link rel="stylesheet" href="../resources/vendor/chartist/css/chartist-custom.css"/>
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../resources/css/customerLayout.css"/>
        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet"/>
        <!-- ICONS -->
        <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>shopPAWholic</title>
    </h:head>

    <script src="../resources/vendor/jquery/jquery.min.js"></script>
    <script src="../resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../resources/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="../resources/script/adminScript.js"></script>

    <h:body>

        <p:growl id="messages" showDetail="true" life="1000" />  
        <div id="wrapper">
            <div id="top" class="top">
                <ui:insert name="top">
                    <h:form>  
                        <p:menubar>
                            <p:submenu label="File" icon="pi pi-file">
                                <p:submenu label="New" icon="pi pi-briefcase">
                                    <p:menuitem value="Project" url="#" />
                                    <p:menuitem value="Other" url="#" />
                                </p:submenu>
                                <p:menuitem value="Open" url="#" />
                                <p:separator />
                                <p:menuitem value="Quit" url="#" />
                            </p:submenu>

                            <p:submenu label="Edit" icon="pi pi-pencil">
                                <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
                                <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
                            </p:submenu>

                            <p:submenu label="Help" icon="pi pi-question">
                                <p:menuitem value="Contents" url="#" />
                                <p:submenu label="Search" icon="pi pi-search">
                                    <p:submenu label="Text">
                                        <p:menuitem value="Workspace" url="#" />
                                    </p:submenu>
                                    <p:menuitem value="File" url="#" />
                                </p:submenu>
                            </p:submenu>

                            <p:submenu label="Actions" icon="pi pi-cog">
                                <p:submenu label="Ajax" icon="pi pi-refresh">
                                    <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                                    <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                                </p:submenu>
                                <p:submenu label="Non-Ajax" icon="pi pi-clone">
                                    <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
                                </p:submenu>
                            </p:submenu>

                            <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />

                            <f:facet name="options">
                                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                                <p:commandButton type="button" value="Logout" icon="pi pi-home" />
                            </f:facet>
                        </p:menubar>
                    </h:form>

                    <!--advertisement-->
                    <p:galleria value="#{imageGalleriaManagedBean.images}" var="image" class="advertisement" panelWidth="1440" panelHeight="450"> 
                        <p:graphicImage name="image/advertisementDummy/#{image}" />
                    </p:galleria>

                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                    <h:form id="form">
                        <!--based on time-->
                        <p:dataGrid var="listing" value="#{listingManagementManagedBean.listings}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="listings"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Fresh Finds
                            </f:facet>

                            <p:panel header="#{listing.skuCode}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <h:outputText value="#{listing.name}" />
                                    <h:outputText value="#{listing.listingId}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    bottom
                    <!--footer-->
                </ui:insert>
            </div>
        </div>
    </h:body>
</ui:composition>
