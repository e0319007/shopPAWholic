<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="../resources/css/customerLayout.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>shopPAWholic</title>
    </h:head>

    <h:body>
        <p:growl id="messages" showDetail="true" life="1000" />  
        <div id="wrapper">
            <div id="top" class="top">
                <ui:insert name="top">
                    <h:form>  
                        <p:menubar>
                            <p:menuitem><h:link outcome="../customerOperation/customerHomepage.xhtml"><h:graphicImage value="../resources/image/shopPAWholic.png"/></h:link></p:menuitem>
                            <p:menuitem value="Listings"  url="../customerOperation/customerListingList.xhtml" icon="pi pi-file"/>
                            <p:menuitem value="Events" url="../customerOperation/customerEventpage.xhtml" icon="pi pi-calendar"/>
                            <p:menuitem value="Advertisement" url="../customerOperation/customerAdvertisementpage.xhtml" icon="pi pi-bookmark"/>
                            <p:menuitem value="Forums" url="../customerOperation/customerForumpage.xhtml" icon="pi pi-envelope"/>

                            <f:facet name="options">
                                <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                                <p:menuButton value="#{sessionScope.currentUser.name}">
                                    <p:menuitem value="Profile" url="../customerOperation/customerProfile.xhtml" icon="pi pi-user-plus"/>
                                    <p:menuitem value="Logout" action="#{loginManagedBean.logout(event)}" update="messages" icon="pi pi-sign-out"/>
                                </p:menuButton>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </ui:insert>
            </div>

            <div id="content" class="center_content">
                <ui:insert name="content">
                    <!--advertisement-->
                    <p:galleria value="#{imageGalleriaManagedBean.images}" var="image" class="advertisement" panelWidth="1440" panelHeight="450"> 
                        <p:graphicImage name="image/advertisementDummy/#{image}" />
                    </p:galleria>
                    <h:form id="form">
                        <!--based on time-->
                        <p:dataGrid var="listing" value="#{listingManagementManagedBean.listings}" columns="3" layout="grid"
                                    rows="12" paginator="true" id="listings"
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                    rowsPerPageTemplate="6,12,16">

                            <f:facet name="header">
                                Fresh Finds
                            </f:facet>

                            <p:panel header="#{listing.skuCode}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">
                                    <h:outputText value="#{listing.name}" />
                                    <h:outputText value="#{listing.listingId}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </ui:insert>
            </div>

            <div id="bottom">
                <ui:insert name="bottom">
                    bottom
                    <!--footer-->
                </ui:insert>
            </div>
        </div>
    </h:body>
</ui:composition>
