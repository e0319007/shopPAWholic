<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <h:form id="formViewListing">
            <p:dialog id="dialogViewListing" widgetVar="dialogViewListing" header="View Listing" closable="true">
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputLabel value="Listing ID: " />
                        </p:column>
                        <p:column>                            
                            <h:outputText value="#{viewListingManagedBean.listingToView.listingId}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="SKU Code: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.skuCode}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Name: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Description: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.description}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Unit Price: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.unitPrice}">
                                <f:convertNumber type="currency" currencySymbol="$" maxIntegerDigits="5" maxFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Quantity on Hand: "/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.quantityOnHand}"/>
                        </p:column>
                    </p:row>


                    <!--                    <p:row>
                                            <p:column>
                                                <h:outputLabel value="Product Reviews " />
                                            </p:column>
                                            <p:column>
                                                <p:rating id="productRating" value="#{viewListingManagedBean.listingToView.reviews}" readonly="true" />
                                            </p:column>
                                        </p:row>-->

                    <p:row>
                        <p:column>
                            <p:outputLabel value="Listed by: "/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.seller.name}"/>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Listed on: "/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.listDate}" />
                        </p:column>
                    </p:row>


                    <p:row>
                        <p:column>
                            <h:outputLabel value="Category: " />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{viewListingManagedBean.listingToView.category.name}" />
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column>
                            <h:outputLabel value="Tag(s): " />
                        </p:column>
                        <p:column>
                            <p:dataList value="#{viewListingManagedBean.listingToView.tags}" var="tag" type="unordered">
                                #{tag.name}
                            </p:dataList>
                        </p:column>
                    </p:row>

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </cc:implementation>
</html>
